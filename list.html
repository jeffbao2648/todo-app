<!DOCTYPE html>
<html>
<head>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
    <title>ToDo App</title>
    <meta charset="UTF-8">
</head>

<body>
    <header>
    <h1>My To Do Lists</h1>
    <nav>
        <a href="index.html">main</a> -
        <a href="settings.html">settings</a>
    </nav>
    </header>

    <div id="todo-lists">
        <div class="list">
          <h2 class="list-title">Groceries</h2>
          <ol>
            <li>Eggs <button class="delete-item" 
            onclick="deleteListItem(this.parentNode)">X</button></li>
            <li>Milk <button class="delete-item" 
            onclick="deleteListItem(this.parentNode)">X</button></li>
            <li>Cereal <button class="delete-item" 
            onclick="deleteListItem(this.parentNode)">X</button></li>
          </ol>
        </div>
        <label for="text_input">Text Input:</label>
        <input id="text_input" type="text"> </input>
        <button onclick="addListItem()">Add Item</button>

    </div>

</body>
</html>
